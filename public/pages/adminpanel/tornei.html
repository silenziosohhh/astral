<!doctype html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel - Astral Cup</title>
    <link rel="stylesheet" href="../../styles/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <!-- Navbar Admin -->
    <nav class="navbar">
      <div class="navbar-container">
        <a href="../../index.html" class="navbar-brand">
          <img src="../../images/astralcup.png" alt="Astral Cup Logo" />
          <span>ASTRAL ADMIN</span>
        </a>

        <div class="navbar-content">
          <ul class="navbar-menu">
            <li><a href="./adminpanel/classificaadmin.html">Gestione Classifica/a></li>
            <li><a href="./adminpanel/iscrizioniadmin.html">Gestione Iscrizioni</a></li>
            <li><a href="../index.html">Home</a></li>
            <li><a href="./adminpanel/torneiadmin.html">Gestione Tornei</a></li>
            <li><a href="./adminpanel/useradmin.html">Gestione Utenti</a></li>
          </ul>
        </div>
        <div class="navbar-actions">
          <a href="/discord" class="btn-discord outline-glow"
            ><i class="fab fa-discord"></i> Login</a
          >
        </div>
        <div class="navbar-login">
          <!-- Populated by JS when logged in -->
        </div>

        <div class="navbar-toggle" id="mobile-menu">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
      </div>
    </nav>

    <div class="container" style="padding-top: 120px; padding-bottom: 50px">
      <h1 class="section-title">Dashboard Amministrazione</h1>

      <!-- 1. Creazione Torneo -->
      <section class="admin-card">
        <h2><i class="fas fa-plus-circle"></i> Crea Nuovo Torneo</h2>
        <form class="admin-form">
          <div class="form-group">
            <label>Titolo Torneo</label>
            <div class="input-group">
              <i class="fas fa-trophy"></i>
              <input type="text" placeholder="Es. Astral Weekly #45" required />
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label>Data e Ora</label>
              <div class="input-group">
                <i class="fas fa-calendar-alt"></i>
                <input type="datetime-local" required />
              </div>
            </div>
            <div class="form-group">
              <label>Montepremi</label>
              <div class="input-group">
                <i class="fas fa-euro-sign"></i>
                <input type="text" placeholder="Es. 50€" />
              </div>
            </div>
          </div>
          <div class="form-group">
            <label>URL Immagine</label>
            <div class="input-group">
              <i class="fas fa-image"></i>
              <input type="url" placeholder="https://..." />
            </div>
          </div>
          <div class="form-group">
            <label>Descrizione</label>
            <div class="input-group">
              <i
                class="fas fa-align-left"
                style="top: 20px; transform: none"
              ></i>
              <textarea
                rows="4"
                placeholder="Dettagli del torneo..."
              ></textarea>
            </div>
          </div>
          <button
            type="submit"
            class="btn-cta"
            style="width: 100%; border: none; cursor: pointer"
          >
            Pubblica Torneo
          </button>
        </form>
      </section>

      <!-- 2. Lista Tornei -->
      <section class="admin-card">
        <h2><i class="fas fa-list"></i> Lista Tornei</h2>
        <div class="table-responsive">
          <table class="admin-table">
            <thead>
              <tr>
                <th>Titolo</th>
                <th>Data</th>
                <th>Montepremi</th>
                <th>Azioni</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Astral Weekly #44</td>
                <td>12/10/2023 15:00</td>
                <td>50€</td>
                <td>
                  <button class="btn-icon edit">
                    <i class="fas fa-edit"></i>
                  </button>
                  <button class="btn-icon delete">
                    <i class="fas fa-trash"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>

    <script src="../../js/navbar.js"></script>
    <script src="../../js/admin.js"></script>
  </body>
</html>
