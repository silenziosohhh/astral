<!doctype html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0"
    />
    <title>Torneo | Astral Cup</title>
    <link rel="stylesheet" href="../styles/main.css" />
    <link rel="icon" type="image/x-icon" href="../images/astralcup-logo.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-container">
        <a href="/" class="navbar-brand">
          <img src="/images/astralcup.png" alt="Astral Cup Logo" />
          <span>ASTRAL CUP</span>
        </a>

        <div class="navbar-content">
          <ul class="navbar-menu">
            <li><a href="/staff">Staff</a></li>
            <li><a href="/classifica">Classifica</a></li>
            <li><a href="/">Home</a></li>
            <li><a href="/memories">Memories</a></li>
            <li><a href="/tornei">Tornei</a></li>
          </ul>
          <div class="navbar-search-trigger" id="nav-search-trigger">
            <i class="fas fa-search"></i>
          </div>
          <div class="navbar-actions">
            <a href="/discord" class="btn-discord outline-glow"
              ><i class="fab fa-discord"></i> Login</a
            >
          </div>
          <div class="navbar-login"></div>
        </div>

        <div class="navbar-toggle" id="mobile-menu">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
      </div>
    </nav>
    <div class="container" style="padding-top: 120px; padding-bottom: 50px">
      <div id="tournament-details">
        <div class="t-grid" style="display: grid; grid-template-columns: 1fr 350px; gap: 2rem;">
            <div class="main-col">
                <div class="t-card" style="margin-bottom: 2rem; background: #1e293b; border-radius: 16px; overflow: hidden;">
                    <div class="skeleton" style="height: 300px; width: 100%;"></div>
                    <div style="padding: 2rem;">
                        <div class="skeleton" style="width: 60%; height: 40px; margin-bottom: 1rem;"></div>
                        <div class="skeleton" style="height: 16px; margin-bottom: 0.5rem;"></div>
                        <div class="skeleton" style="height: 16px; margin-bottom: 0.5rem;"></div>
                        <div class="skeleton" style="width: 80%; height: 16px;"></div>
                    </div>
                </div>
            </div>
            <div class="sidebar-col">
                <div class="t-card" style="padding: 1.5rem; background: #1e293b; border-radius: 16px;">
                     <div class="skeleton" style="width: 50%; height: 24px; margin-bottom: 1.5rem;"></div>
                     <div class="skeleton" style="height: 20px; margin-bottom: 1rem;"></div>
                     <div class="skeleton" style="height: 20px; margin-bottom: 1rem;"></div>
                     <div class="skeleton" style="height: 20px; margin-bottom: 1rem;"></div>
                     <div class="skeleton" style="height: 40px; margin-top: 2rem; border-radius: 8px;"></div>
                </div>
            </div>
        </div>
      </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="../js/socket.js"></script>
    <script src="../js/app.js"></script>
    <script src="../js/torneo.js"></script>
    <script src="../js/navbar.js"></script>
    <script src="../js/safe-load.js"></script>
  </body>
</html>
